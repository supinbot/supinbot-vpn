{% extends 'vpn/base.html' %}

{% block navbar %}
<li><a href="/vpn/profile">Profile</a></li>
<li><a href="/vpn/admin/status">Status</a></li>
<li class="active"><a href="/vpn/admin/accounts">Accounts</a></li>
{% endblock %}

{% block content %}
<div class="row" style="margin-top:10px">
	<div class="col-md-8 col-md-offset-2">
		<div class="well bs-component">
			<form class="form-horizontal" method="post">
				<fieldset>
					<legend>Create a new account</legend>
					{% if errors.length > 0 %}
					<div class="alert alert-dismissible alert-danger">
						<button type="button" class="close" data-dismiss="alert">Ã—</button>
						<strong>Oh snap!</strong>
						<ul>
							{% for error in errors %}
							<li>{{ error }}</li>
							{% endfor %}
						</ul>
					</div>
					{% endif %}
					<div class="form-group{% if fieldErrs.username %} has-error{% endif %}">
						<label for="username" class="col-lg-2 control-label">Username</label>
						<div class="col-lg-10">
							<input type="text" class="form-control input-lg" id="username" name="username" placeholder="JohnDoe">
						</div>
					</div>
					<div class="form-group{% if fieldErrs.email %} has-error{% endif %}">
						<label for="email" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="text" class="form-control input-lg" id="email" name="email" placeholder="JohnDoe@acme.com">
						</div>
					</div>
					<div class="form-group" style="margin-top: 0;">
						<div class="col-md-offset-2 col-md-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="active" style="margin-right: 15px;" checked>
									Active
								</label>
								<label>
									<input type="checkbox" name="sendMail" checked>
									Send Activation Email
								</label>
							</div>
						</div>
					</div>
					<input type="hidden" name="_csrf" value="{{ csrfToken }}">
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="submit" class="btn btn-success btn-raised pull-right">Create Account</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
